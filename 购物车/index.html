<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <table id="cartTable">
        <thead>
            <tr>
                <th><lable><input type="checkbox" class="check-all check">&nbsp;全选</lable></th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/iPhone5s.jpg"><span>iPhone5s 高清防爆钢化膜</span></td>
                <td class="price">5</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-inout" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">5</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/clip.jpg"><span>大号刘海发夹</span></td>
                <td class="price">5</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-inout" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">5</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/duck.jpg"><span>湖南特产酱板鸭</span></td>
                <td class="price">48</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-inout" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">48</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/js.jpg"><span>JavaScript高级程序设计</span></td>
                <td class="price">68</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-inout" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">68</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
        </tbody>
    </table>
    <div id="foot" class="foot">
        <label class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;全选</label>
        <a href="#" class="fl delete" id="deleteAll">删除</a>
        <div class="fr closing">结 算</div>
        <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">
            <span>已选商品</span>
            <span id="selectedTotal">0</span>件
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix"></div>
            <span class="arrow">◆<span>◆</span></span>
        </div>
    </div>
</body>
</html>
